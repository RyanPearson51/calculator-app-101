<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script> 
  <title>Document</title>
</head>

<body class = "container">
  
  <form class="calculator">
    <div class = "inputs">
    <label for="first-number"></label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="First Number" value="" onkeyup="saveFirstNumber(this.value)">
    <br><label for="second-number"></label>
    <input type="number" id="second-Number" name="second-Number" placeholder="Second Number" onkeyup="saveSecondNumber(this.value)">
    </div>
    <div class = "signs">
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <br><button type="button" name="add" id="addition" onclick="changeOperation(this.id)">+</button>
      <button type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">-</button>
      <button type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">X</button>
      <button type="button" name="divide" id="division" onclick="changeOperation(this.id)">/</button>
      <button type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">%</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <button type="button" class = "others" onclick="equals()">=</button>
    <button type="reset" class = "others">Clear</button>
  </form>
  <div id="result"></div>

  <nav>
    <br><br><br><a class = "calc-2" href="./calc2.html">Link to calculator built using Tables</a>
  </nav>
</body>
</html>
